<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <match target="font">
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!-- 默认字体 -->
    <match>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>DejaVu Sans Mono</string>
        </edit>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Sans Mono CJK SC</string>
        </edit>
    </match>

    <!--
        中文使用指定字体。
        诀窍：使用 quall="all/any" 以及 mode="prepend_first" 以及 binding="strong"。
        prepend_first 的作用是使得本次 edit 能盖过上面指定的默认字体。
        qual="all" 的作用是使得该 match 只影响 lang 中只有 zh 的 pattern，
        即使得如果 lang 中还有 en 等别的东西本条 match 就会失效。
        注意：使用 qual="all" 还是 qual="any" 取决于 fontconfig 默认补充的 lang 是不是 zh。
    -->
    <match>
        <!--<test qual="all" name="lang" compare="contains">-->
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend_first" binding="strong">
            <string>Noto Serif CJK SC</string>
        </edit>
    </match>
    <match>
        <!--<test qual="all" name="lang" compare="contains">-->
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend_first" binding="strong">
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>
    <match>
        <!--<test qual="all" name="lang" compare="contains">-->
        <test name="lang" compare="contains">
            <string>zh</string>
        </test>
        <test name="family" compare="contains">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend_first" binding="strong">
            <string>Noto Sans Mono CJK SC</string>
        </edit>
    </match>

</fontconfig>
