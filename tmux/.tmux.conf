unbind C-b
set -g prefix C-t
bind C-t send-prefix

# Reload tmux config
bind r source-file ~/.tmux.conf

# start a non-login shell
set -g default-command "${SHELL}"

set-option -g mouse on

# 0 is too far from ` ;)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# ！！！importent！！！ 开启24 bit color 其他方式都无效
#set -g default-terminal "tmux-256color"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g status-keys vi
set -g history-limit 10000

# No delay for escape key press
set -sg escape-time 0

#setw -g mode-keys vi
#setw -g mode-mouse on

bind -r k select-pane -U # 绑定k为↑
bind -r j select-pane -D # 绑定j为↓
bind -r h select-pane -L # 绑定h为←
bind -r l select-pane -R # 绑定l为→
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-h resize-pane -L 5
bind -r M-l resize-pane -R 5

bind c new-window -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Shift arrow to switch windows
bind S-Left  previous-window
bind S-Right next-window

# X clipboard integration
bind -T copy-mode y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind C-c run "tmux save-buffer - | xsel -i -p && xsel -o -p | xsel -i -b"
bind C-v run "xsel -o -b | tmux load-buffer - ; tmux paste-buffer"

# THEME
# 状态栏
# 颜色
set -g status-bg black
set -g status-fg white
# 对齐方式
set-option -g status-justify centre
# 左下角
set-option -g status-left '#[bg=black,fg=green][#[fg=cyan]#S#[fg=green]]'
set-option -g status-left-length 300
# 窗口列表
setw -g automatic-rename on
set-window-option -g window-status-format '#[dim]#I:#[default]#W#[fg=grey,dim]'
set-window-option -g window-status-current-format '#[fg=cyan,bold]#I#[fg=blue]:#[fg=cyan]#W#[fg=dim]'
# 右下角
set -g status-right '#[fg=green][#[fg=cyan]#(cut -d" " -f1-3 /proc/loadavg)#[fg=green]][#[fg=cyan]%Y-%m-%d %H:%M#[fg=green]]'
#set -g status-right '[Continuum: #{continuum_status}]'

setw -g monitor-activity off # 非当前窗口有内容更新时在状态栏通知
set -g status-interval 5 # 状态栏刷新时间

